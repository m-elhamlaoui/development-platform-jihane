# Configuration pour les tests d'intégration avec TestContainers
# Base de données PostgreSQL via TestContainers (configurée dynamiquement)
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour les tests d'intégration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration de sécurité pour les tests d'intégration
spring.security.enabled=true
jwt.secret=integration-test-secret-key-for-testing-purposes-only

# Configuration de logging pour les tests
logging.level.com.codewithme=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration pour l'API externe (WireMock)
space.api.base-url=http://localhost:8089

# Désactiver les métriques pour les tests
management.endpoints.enabled=false
management.endpoint.health.enabled=true

# Configuration pour éviter les conflits de ports
server.port=0

# Actuator endpoints for integration tests
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true 