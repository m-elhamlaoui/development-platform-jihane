# Integration Test Configuration
spring.profiles.active=integration-test

# JPA Configuration for integration tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for integration tests
jwt.secret=integration-test-secret-key-for-testing-purposes-only

# Logging configuration for integration tests
logging.level.com.codewithme.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.testcontainers=INFO

# Actuator endpoints for integration tests
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# External API configuration for integration tests
space.api.base-url=http://localhost:8089
space.api.timeout=5000

# Security configuration for integration tests
spring.security.enabled=true 