apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: development-platform-jihane/backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service:5432/development_platform"
            - name: SPRING_DATASOURCE_USERNAME
              value: "dev_user"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "dev_password"
            - name: JWT_SECRET
              value: "mySecretKey123456789012345678901234567890"
